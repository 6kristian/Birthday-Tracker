<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>ðŸŽ‰ Birthday Tracker ðŸŽ‚</h1>
        </div>
        
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- FORM FOR USERS TO SUBMIT BIRTHDAYS -->
                <form action="/" method="post">
                    <div class="form-group">
                        <input name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="form-group">
                        <input name="month" placeholder="Month (1-12)" type="number" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <input name="day" placeholder="Day (1-31)" type="number" min="1" max="31" required>
                    </div>
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- LOOP THROUGH DATABASE ENTRIES -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
